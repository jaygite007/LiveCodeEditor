<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>LiveCode Editor</title>
</head>

<body>
    <div class="code-editor">
        <div class="code">
            <div class="html-code">
                <h1>HTML</h1>
                <textarea placeholder="HTML code here"></textarea>
            </div>

            <div class="css-code">
                <h1>CSS</h1>
                <textarea placeholder="CSS here"></textarea>
            </div>

            <div class="js-code">
                <h1>JAVASCRIPT</h1>
                <textarea placeholder="JAVASCRIPT  here"></textarea>
            </div>
        </div>

        <div class="box">
            <p>Get your webview result here in real-time as you write code</p>
            <iframe id="result"></iframe>
        </div>
    </div>





    <script src="script.js"></script>
</body>

</html>
